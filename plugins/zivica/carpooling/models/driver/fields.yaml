# ===================================
#  Form Field Definitions
# ===================================

fields:
    event_id:
        label: Event
        type: dropdown
        emptyOption: ' '
    name:
        label: Meno
        type: text
    email:
        label: E-mail
        type: email
    leaves_from:
        label: Miesto odchodu
        type: text
    leaves_at:
        label: Čas odchodu
        type: datepicker
        mode: time
    cities:
        label: Cez aké mestá
        type: text
    seats:
        label: Počet voľných miest
        type: number

# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Event

# Model Form Field configuration
form: $/zivica/carpooling/models/event/fields.yaml

# Model Class name
modelClass: Zivica\Carpooling\Models\Event

# Default redirect location
defaultRedirect: zivica/carpooling/events

# Create page
create:
    title: Create Event
    redirect: zivica/carpooling/events/update/:id
    redirectClose: zivica/carpooling/events

# Update page
update:
    title: Edit Event
    redirect: zivica/carpooling/events
    redirectClose: zivica/carpooling/events

# Preview page
preview:
    title: Preview Event

{% for event in __SELF__.getAllEvents() %}
<div class="single-card" data-event-id="{{ event.id }}">
    <div class="number-container">
        <h2>5</h2>
        <h5>vodičov</h5>
    </div>
    <div class="details">
        <h3>{{ event.name }}</h3>
        <h6>Rusovska cesta</h6>
        <h4>{{ event.date }}</h4>
        <h4>{{ event.time }}</h4>
    </div>
</div>
{% endfor %}

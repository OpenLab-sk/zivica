description = "Default layout"
==
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Živica - {{ this.page.title }}</title>
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="title" content="{{ this.page.meta_title }}">
    <meta name="author" content="Živica">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="Živica">
    <link rel="icon" type="image/png" href="{{ ''|theme }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="{{ 'assets/css/theme.css'|theme }}" rel="stylesheet">
    {% styles %}
</head>

<body>
    <!-- Header -->
    <header id="layout-header">
        {% partial 'site/header' %}
    </header>

    <!-- Content -->
    <section id="layout-content" style="display: none;">
        {% page %}
    </section>

    <!-- Footer -->
    <footer id="layout-footer">
        {% partial 'site/footer' %}
    </footer>

    <!-- Scripts -->
    <script src="{{ 'assets/vendor/jquery.js'|theme }}"></script>
    <script src="{{ 'assets/vendor/bootstrap.js'|theme }}"></script>
    <script src="{{ 'assets/javascript/app.js'|theme }}"></script>
    <script src="{{ 'assets/javascript/formValidations.js'|theme }}"></script>

    {% framework extras %}
    {% scripts %}
</body>

</html>

title = "Kontaktovať vodiča"
url = "skolenie/:event_id/kontaktovat-vodica/:driver_id"
layout = "default"
is_hidden = 0
[drivers]
==
{% set driverId = drivers.getDriverId() %}

<div class="container">
    <div class="text-center">
        <h1>Kontaktovať vodiča</h1>
        <h3>Po potvrdení odošleme Vaše kontaktné údaje vodičovi</h3>
    </div>
    <form method="post" data-url="{{ url('') }}/api/add-passenger">
        <input type="number" name="driver_id" value="{{ driverId }}" style="display: none;">

        <div class="input-wrapper">
            <img src="{{ '/assets/images/icons/email-black.png'|theme }}" alt="icon">
            <input id="email" type="email" name="email" placeholder="Email" value="{{ driver.event_id }}"
                data-validation="required">
        </div>
        <div class="input-wrapper">
            <img src="{{ '/assets/images/icons/phone-black.png'|theme }}" alt="icon">
            <input type="text" name="phone" placeholder="Telefónne číslo" data-validation="required">
        </div>
        <div class="input-wrapper">
            <img src="{{ '/assets/images/icons/location-black.png'|theme }}" alt="icon">
            <input type="text" name="city" placeholder="Odkiaľ ste" data-validation="required">
        </div>
        <div class="input-wrapper">
            <img src="{{ '/assets/images/icons/note-black.png'|theme }}" alt="icon">
            <input type="text" name="note" placeholder="Poznámka">
        </div>

        <a id="submit-form" class="button-primary">Pokračovať</a>
    </form>
</div>

title = "Kontaktovať vodiča"
url = "/event/:event_id/kontaktovat-vodica/:driver_id"
layout = "default"
is_hidden = 0
[drivers]
==
{% set driverId = drivers.getDriverId() %}
<div class="container-fluid navbar-wrapper">
    <div class="container">
        <a href="{{ 'event'|page }}">
            <img class="back arrow-back-black" src="{{ '/assets/images/icons/back-black.png' |theme}}" alt="Back">
        </a>
    </div>
</div>
<div class="container">
    <div class="static-form-wrapper content-wrapper">
        <div class="form--hide-on-success">
            <h3>Kontaktovať vodiča</h3>
            <form method="post" data-url="/api/add-passenger">
                <input type="number" name="driver_id" value="{{ driverId }}" style="display: none;">

                <div class="input-wrapper">
                    <img src="{{ '/assets/images/icons/email-black.png'|theme }}" alt="icon">
                    <input type="email" name="email" placeholder="Email" value="{{ driver.event_id }}"
                        data-validation="required">
                </div>
                <div class="input-wrapper">
                    <img src="{{ '/assets/images/icons/rocket-black.png'|theme }}" alt="icon">
                    <input type="text" name="phone" placeholder="Telefónne číslo" data-validation="required">
                </div>
                <div class="input-wrapper">
                    <img src="{{ '/assets/images/icons/location-black.png'|theme }}" alt="icon">
                    <input type="text" name="city" placeholder="Odkiaľ ste" data-validation="required">
                </div>
                <div class="input-wrapper">
                    <img src="{{ '/assets/images/icons/double-arrows-black.png'|theme }}" alt="icon">
                    <input type="text" name="note" placeholder="Poznámka">
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" name="gdpr" placeholder="" data-validation="required">
                    <label for="gdrp">Súhlasím so všeobecnými podmienkami</label>
                </div>

                <a id="submit-form" class="button button-lg button-secondary">Potvrdiť</a>
            </form>
        </div>
        <div class="form--show-on-submit">
            <div class="wrapper">
                <h2>Odoslané</h2>
            </div>
        </div>
    </div>
</div>
